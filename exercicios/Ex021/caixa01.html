<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 5px solid red;

            padding: 10px;

            margin: 40px auto;

            outline: 5px dashed lightgray;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px 20px;

        }
    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1> 
   <p>Parágrafos também são exemplos de bom-level, mas os <a href="#">links são exemplos de inline-level.</a>Vamos ver como tudo isso funciona.</p> 
</body>
</html>
